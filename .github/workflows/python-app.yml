name: Build BM

on:
  workflow_dispatch

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: install 7zip and UPX
      run: |
        choco install 7zip.portable upx
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel --no-input
        pip install -r requirements.txt --no-input
        # pip install git+https://github.com/htgoebel/pyinstaller/tree/issue-4158-pydantic --no-input
        pip install pyinstaller --no-input
    - name: Build bm
      run: |
        dir C:\ProgramData\chocolatey\lib\upx\tools
        pyinstaller src/BEEManipulator_release.spec --noconfirm --upx-dir="C:\ProgramData\chocolatey\lib\upx\tools"
        C:\ProgramData\chocolatey\lib\7zip.portable\tools\7z-extra\7za.exe a -r BEEManipulator ./dist/"BEE Manipulator"/*
    - name: Upload release
      run: |
        echo hi
